<!DOCTYPE html>
<html>
<head>
    <title>Link Photos to Events</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-top: 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Link Photos to Events</h1>
        
        <div class="info">
            <strong>üì∏ What this does:</strong><br>
            Links your 10 uploaded photos in "Navaraas - 2025" album to the event so they show up in the completion checklist.
        </div>

        <button id="linkBtn" onclick="linkPhotos()">
            üöÄ Link Photos to Events
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function linkPhotos() {
            const btn = document.getElementById('linkBtn');
            const resultDiv = document.getElementById('result');
            
            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Linking photos... <div class="spinner"></div>';
            resultDiv.style.display = 'none';
            
            try {
                // Get token from localStorage
                const token = localStorage.getItem('token');
                
                if (!token) {
                    throw new Error('No authentication token found. Please login first at localhost:3000');
                }

                // Make API request
                const response = await fetch('http://localhost:5000/api/clubs/68ea61b322570c47ad51fe5c/documents/link-to-events', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Request failed');
                }

                // Success!
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>‚úÖ Success!</h3>
                    <p><strong>Photos linked:</strong> ${data.data.totalLinked}</p>
                    <p><strong>Albums processed:</strong> ${data.data.albumsProcessed}</p>
                    <p style="margin-top: 15px;">
                        üéâ <strong>Now refresh your event completion page!</strong><br>
                        You should see "10/5 uploaded" under Event Photos.
                    </p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                btn.innerHTML = '‚úÖ Photos Linked Successfully!';
                btn.style.background = '#28a745';

            } catch (error) {
                console.error('Error:', error);
                
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                    <p><strong>Troubleshooting:</strong></p>
                    <ul>
                        <li>Make sure you're logged in at <a href="http://localhost:3000" target="_blank">localhost:3000</a></li>
                        <li>Check that the backend server is running at localhost:5000</li>
                        <li>Open browser DevTools (F12) to see detailed errors</li>
                    </ul>
                `;
                
                btn.disabled = false;
                btn.innerHTML = 'üîÑ Try Again';
            }
        }

        // Check if we have a token on load
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>‚ö†Ô∏è No Token Found</h3>
                    <p>Please login first:</p>
                    <ol>
                        <li>Open <a href="http://localhost:3000" target="_blank">localhost:3000</a></li>
                        <li>Login to your account</li>
                        <li>Come back to this page and click the button</li>
                    </ol>
                `;
                document.getElementById('linkBtn').disabled = true;
            }
        };
    </script>
</body>
</html>
